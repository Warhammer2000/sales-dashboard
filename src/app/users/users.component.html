<div class="users-page p-8">
  <h1 class="text-2xl font-bold text-center mb-6">Users Overview</h1>

  <div class="flex justify-center mb-8">
    <input 
      type="text" 
      placeholder="Search users..." 
      class="w-full max-w-md p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:outline-none" 
      (input)="filterUsers($event)"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-white shadow-lg rounded-lg p-6 flex flex-col items-center transition transform hover:scale-105 duration-300 ease-in-out" *ngFor="let user of filteredUsers">
      <img [src]="user.avatarUrl" alt="{{user.name}}" class="w-24 h-24 object-cover rounded-full mb-4">
      <h2 class="text-lg font-semibold mb-2">{{user.name}}</h2>
      <p class="text-sm text-gray-600 mb-4">{{user.role}}</p>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="viewProfile(user)">View Profile</button>
    </div>
  </div>

  <div *ngIf="selectedUser" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg p-8 max-w-lg w-full relative">
      <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-900" (click)="closeUserModal()">X</button>
      <img [src]="selectedUser.avatarUrl" alt="{{selectedUser.name}}" class="w-24 h-24 object-cover rounded-full mb-4">
      <h2 class="text-2xl font-semibold mb-4">{{selectedUser.name}}</h2>
      <p class="text-lg mb-4">Role: {{selectedUser.role}}</p>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" (click)="messageUser(selectedUser)">Message</button>
    </div>
  </div>

  <div class="mt-10 flex justify-center">
    <canvas id="usersActivityChart"></canvas>
  </div>
</div>
